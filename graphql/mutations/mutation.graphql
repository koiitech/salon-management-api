extend type Mutation {
    "Auth"
    login(email: String!, password: String!): UserToken!
        @field(resolver: "AuthMutation@login")
    register(
        name: String! @rules(apply: ["required"])
        email: String! @rules(apply: ["required", "unique:users,email"])
        password: String! @rules(apply: ["required", "min:6", "confirmed"])
        password_confirmation: String! @rules(apply: ["required", "min:6"])
    ): User! @create
}

extend type Mutation {
    createBusiness(
        name: String!
        description: String
        image: String
    ): Business! @create

    updateBusiness(
        id: ID!
        name: String!
        description: String
        image: String
    ): Business! @update

    deleteBusiness(id: ID!): Business @delete

    createFacility(
        name: String!
        description: String
        image: String
    ): Facility! @create

    updateFacility(
        id: ID!
        name: String!
        description: String
        image: String
    ): Facility! @update

    deleteFacility(id: ID!): Facility @delete

    createBrand(
