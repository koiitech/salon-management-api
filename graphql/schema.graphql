#import ./inputs/*.graphql

type Query
#import ./queries/*.graphql

type Mutation
#import ./mutations/*.graphql

type Customer {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime
    updated_at: DateTime
}

type Employee {
    id: ID!
    name: String!
    email: String
    avatar: String
    phone: String
    birthday: Date
    created_at: DateTime
    updated_at: DateTime
    brand_id: ID
    brand: Brand
    salon: Salon
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime
    updated_at: DateTime
}

type Token {
    access_token: String!
    created_at: DateTime!
    expires_at: DateTime!
}

type UserToken {
    user: User!
    token: Token!
}

type Business {
    id: ID!
    name: String!
    description: String
    image: String
    created_at: DateTime

    salons: [Salon!] @belongsToMany
}

type Facility {
    id: ID!
    name: String!
    description: String
    image: String
    created_at: DateTime

    salons: [Salon!] @belongsToMany
}

type Brand {
    id: ID!
    name: String!
    description: String
    logo: String
    cover: String
    address: String
    created_at: DateTime
    updated_at: DateTime

    user: User! @belongsTo
    salons: [Salon!] @hasMany
}

type Salon {
    id: ID!
    name: String!
    description: String
    logo: String
    cover: String
    address: String
    address: String
    latitude: String
    longitude: String
    opening_hours: String

    created_at: DateTime
    updated_at: DateTime

    user: User @belongsTo
    brand: Brand @belongsTo
    businesses: [Business!] @belongsToMany
    facilities: [Facility!] @belongsToMany
    services: [Service!] @hasMany
}
type Category {
    id: ID!
    name: String!
    description: String
    image: String
    index: Int
    created_at: DateTime

    salon: Salon! @belongsTo
    services: [Service!] @hasMany
}

type Service {
    id: ID!
    name: String!
    description: String
    image: String
    index: Int
    created_at: DateTime

    category: Category! @belongsTo
    extras: [Extra!] @hasMany
}

type Extra {
    id: ID!
    name: String!
    description: String
    image: String
    index: Int
    created_at: DateTime

    service: Service! @belongsTo
}
